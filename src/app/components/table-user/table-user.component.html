<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedUserColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let user"> {{user[column]}} </td>
    </ng-container>
   
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let user"> 
        <button mat-button mat-flat-button color="warn" (click)="onDelete(user)" class="del">Delete user</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
